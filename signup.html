<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator - Create Account</title>

        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="layout.css">
    
    </head>
    
    <body>
        <div id="content">
            <h1>
                Create an Account
            </h1>
            
            <form>
                <label for="username">Username</label><br/>
                
                <input type="text" id="username" name="username"/><br/>
                
                <label for="confirm-username">Retype Username</label><br/>
                
                <input type="text" id="confirm-username" name="confirm-username"/><br/>
                
                <label for="password">Password</label><br/>
                
                <input type="password" id="password" name="password"/><br/>
                
                <label for="confirm-password">Retype Password</label><br/>
                
                <input type="password" id="confirm-password" name="confirm-password"/><br/>
                
                <!--<input type="submit" value="Create Account">-->
                
            </form>
            
            <input type="button" onclick='window.location.assign("index.html")' value="Create Account"/><br/>
            
            <input type="button" onclick='window.location.assign("index.html")' value="Go Back"/>
            
        </div>
    
    </body>
    
</html>
