<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator - Sign In</title>

        <meta charset="UTF-8"/>
        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}"/>
    
    </head>
    
    <body>
        <div id="content">
            <h1>
                Password Generator
            </h1>
            
            <h2>{% if (invalid == False) %}
                Sign-In
                {% else %}
                Invalid Info - Please Try Again{% endif %}
            </h2>
            
            <form action="{{ url_for('display_page') }}" method="POST">
                <label for="username">Username</label><br/>
                
                <input type="text" id="username" name="username"/><br/>
                
                <label for="password">Password</label><br/>
                
                <input type="password" id="password" name="password"/><br/>
                
                <input type="submit" value="Login">
                
            </form>
            
            <input type="button" onclick='window.location.assign("{{ url_for('signup_page') }}")' value="Create an Account"/>
        
        </div>
    
    </body>
    
</html>
