<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator - View Passwords</title>

        <link rel="stylesheet" type="text/css" href="layout.css"/>
        
        <style>
            .password {
                text-align: left;
                background-color: rgba(255, 255, 255, 0.5);
                border-style: solid;
                border-width: 3px;
                width: 300px;
                margin-top: 5px;
                margin-bottom: 5px;
                padding: 3px;
            }
            
            #content {
                text-align: left;
            }
        
        </style>
    
    </head>
    
    <body>
        <div id="content">

            </h2>

                <input type="button" onclick='window.location.assign("delete.html")' value="Delete Password"/>
            
            </div>
            
            <div class="password">
                <h3>Site2.com</h3>
                
                <p>asdfghjkl</p>

                <input type="button" onclick='window.location.assign("delete.html")' value="Delete Password"/>
            
            </div>
            
            <div class="password">
                <h3>Site3.com</h3>
                
                <p>zxcvbnm</p>
                
                <input type="button" value="Copy to Clipboard"/>

            </div>
            
            <input type="button" onclick='window.location.assign("create.html")' value="Create New Password"/><br/>
            
            <input type="button" onclick='window.location.assign("index.html")' value="Logout"/>
            
        </div>
    
    </body>
    
</html>
