<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Passwords</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <style>
        /* Page title styling */
        h1 {
            text-align: center;
            color: #4361ee;
            margin-bottom: 30px;
        }
        
        /* Password entries container */
        .password-list {
            margin-bottom: 30px;
        }
        
        /* Individual password entry */
        .password {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4361ee;
            transition: all 0.3s ease;
        }
        
        .password:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }
        
        /* Site name styling */
        .site-name {
            color: #4361ee;
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        /* Password details styling */
        .password-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            margin: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .detail-value {
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            border: 1px solid #dee2e6;
            font-size: 1rem;
            word-break: break-all;
        }
        
        /* Strength indicators */
        .strength-weak { color: #dc3545; }
        .strength-okay { color: #fd7e14; }
        .strength-strong { color: #8bc34a; }
        .strength-very-strong { color: #198754; }
        
        /* Delete button */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .delete-icon {
            margin-right: 5px;
            font-size: 0.8rem;
        }
        
        /* Navigation buttons */
        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .navigate-btn {
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #3a56d4 0%, #2a3eb1 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .logout-btn {
            background: transparent;
            color: #4361ee;
            border: 2px solid #4361ee;
        }
        
        .logout-btn:hover {
            background-color: rgba(67, 97, 238, 0.1);
            transform: translateY(-3px);
        }
        
        /* No passwords message */
        .no-passwords {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        /* Copy button for passwords */
        .copy-btn {
            background: none;
            border: none;
            color: #4361ee;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        .copy-btn:hover {
            color: #3a56d4;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .password-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Your Saved Passwords</h1>
        
        <div class="password-list">
            {% if history %}
                {% for entry in history %}
                <div class="password">
                    <h3 class="site-name">{{ entry.site }}</h3>
                    
                    <div class="password-details">
                        <div class="detail-item">
                            <span class="detail-label">Password</span>
                            <div class="detail-value">
                                {{ entry.password }}
                                <button class="copy-btn" onclick="navigator.clipboard.writeText('{{ entry.password }}')" title="Copy to clipboard">
                                    üìã
                                </button>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-label">Strength</span>
                            <div class="detail-value 
                                {% if entry.strength == 'Weak' %}strength-weak{% endif %}
                                {% if entry.strength == 'Okay' %}strength-okay{% endif %}
                                {% if entry.strength == 'Strong' %}strength-strong{% endif %}
                                {% if entry.strength == 'Very Strong' %}strength-very-strong{% endif %}">
                                {{ entry.strength }}
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-label">Created At</span>
                            <div class="detail-value">{{ entry.created_at }}</div>
                        </div>
                        
                        <div class="detail-item">
                            <form method="POST" action="/delete_password/{{ user_id }}">
                                <input type="hidden" name="password" value="{{ entry.password }}">
                                <button type="submit" class="delete-btn">
                                    <span class="delete-icon">üóëÔ∏è</span> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-passwords">
                    <p>You don't have any saved passwords yet.</p>
                </div>
            {% endif %}
        </div>
        
        <div class="nav-buttons">
            <button class="navigate-btn back-btn" onclick="window.location.href='/dashboard/{{ user_id }}'">
                Back to Dashboard
            </button>
            
            <button class="navigate-btn logout-btn" onclick="window.location.href='/logout'">
                Logout
            </button>
        </div>
    </div>
</body>
</html>
