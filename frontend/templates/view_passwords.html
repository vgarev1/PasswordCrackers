<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Passwords</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
</head>
<body>
    <div id="content">
        <h1>Your Saved Passwords</h1>
        {% for entry in history %}
        <div class="password">
            <h3>Site: {{ entry.site }}</h3>
            <p>Password: {{ entry.password }}</p>
            <p>Strength: {{ entry.strength }}</p>
            <p>Created At: {{ entry.created_at }}</p>
            <form method="POST" action="/delete_password/{{ user_id }}">
                <input type="hidden" name="password" value="{{ entry.password }}">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
        <button onclick="window.location.href='/dashboard/{{ user_id }}'">Back to Dashboard</button>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>
</body>
</html>
